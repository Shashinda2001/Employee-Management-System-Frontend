

 <div class="container-lg">
    <h2 class="text-center m-3">Employee List</h2>
    <table class="table table-striped text-center">

        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            
         </thead>
        
         <tbody>
            <tr *ngFor="let e of employees">
                <td>{{e.firstName }}</td>
                <td>{{ e.lastName}}</td>
                <td>{{ e.emailId }}</td>
                <td><button class="btn btn-success mx-3" (click)="updateEmployee(e.id)">update</button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" [attr.data-bs-target]="'#deleteModal' + e.id">delete</button>

                    <!-- Modal -->
 <div class="modal fade"  [id]="'deleteModal' + e.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this employee - <span class="text-danger">{{e.firstName}} {{e.lastName}}</span>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteEmployee(e.id)">confirm</button>
        </div>
      </div>
    </div>
  </div>

               </td>
            </tr>
            
         </tbody>
        
     </table>

      
    
   

     
     

 </div>
