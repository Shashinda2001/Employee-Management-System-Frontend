 <div class="container-lg my-3 col-md-6">

    <form [formGroup]="form"  (ngSubmit)="onSubmit()">
        <h1 class="text-center my-3">fill the form</h1>

        <div class="mb-3">
          <label for="First-Name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="First-Name"   required
          formControlName="firstName" name="firstName">

          <div *ngIf=" fc.firstName.touched && fc.firstName.invalid">
            <div *ngIf="fc.firstName.errors?.required" class="alert alert-danger">Frist name is required</div>
            <div *ngIf="fc.firstName.errors?.noSpaceValidations" class="alert alert-danger">no space</div>
            <div *ngIf="fc.firstName.errors?.minlength" class="alert alert-danger">At least 2 characters are required</div>
          </div>
           
        </div>

        <div class="mb-3">
            <label for="Last-Name" class="form-label">Last Name</label>
            <input type=" text" class="form-control" id="Last-Name"  required
            formControlName="lastName" name="lastName" >

            <div *ngIf=" fc.lastName.touched && fc.lastName.invalid">
              <div *ngIf="fc.lastName.errors?.required" class="alert alert-danger">last name is required</div>
              <div *ngIf="fc.lastName.errors?.noSpaceValidations" class="alert alert-danger">no space</div>
              <div *ngIf="fc.lastName.errors?.minlength" class="alert alert-danger">At least 2 characters are required</div>
            </div>
             
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  required
            formControlName="emailId" name="emailId" >

            <div *ngIf=" fc.emailId.touched && fc.emailId.invalid">
              <div *ngIf="fc.emailId.errors?.required" class="alert alert-danger">Email is required</div>
              <div *ngIf="fc.emailId.errors?.email" class="alert alert-danger"> invalid email </div>
            </div>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

 
        
        <button type="submit" class="btn btn-primary"  [disabled]="form.invalid">Submit</button>
      </form>


 </div>
